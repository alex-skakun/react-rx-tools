<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover,width=device-width">
    <title>Title</title>
    <style>
        html {
            height: 100%;
            padding-block: env(safe-area-inset-top, 0px) env(safe-area-inset-bottom, 0px);
            padding-inline: env(safe-area-inset-left, 0px) env(safe-area-inset-right, 0px);
        }
        body {
            margin: 0;
            min-height: 100%;
        }
        #circle {
            border-radius: 50%;
        }
        #square, #circle {
            position: absolute;
            block-size: 100px;
            inline-size: 100px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            align-content: center;
            font-family: monospace;
            color: #fff;
            cursor: move;
            user-select: none;
            transition: outline .2s ease, background-color .1s linear, box-shadow .2s ease;
        }
        :is(#square, #circle).moving {
            background-color: red;
            outline: thin solid #000;
            outline-offset: -1px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .7);
        }
    </style>
</head>
<body>
<section id="demoTest"></section>
</body>
</html>
